name: Container
on: push

jobs:
  docker-steps:
    runs-on: ubuntu-latest
    container: 
      image: docker://node:10.18.0-jessie
    steps:
      - name: custome script
        run: node -v
      - name: Log node version
        uses: docker://node:12.14.1-alpine3.10
        with: 
          entrypoint: /bin/echo
          args: "hello world"        
      - name: Log node version
        uses: docker://node:12.14.1-alpine3.10
        with: 
          entrypoint: /usr/local/bin/node
          args: -v
      - uses: actions/checkout@v1
      - name: Run a script
        uses: docker://node:12.14.1-alpine3.10
        with: 
          entrypoint: ./script.sh
          args: "some strings"

  node-docker:
    runs-on: ubuntu-latest
    container: 
      image: node:18-alpine3.14
    steps:
      - name: log node version 
        run: |
          node -v  
          cat /etc/os-release

